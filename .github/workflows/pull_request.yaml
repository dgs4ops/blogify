name: 'Blogify pull request checks'

on:
  pull_request:
    branches:
      - '*'

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 'Run install'
        run: |
          pnpm install -r

      - name: 'Run build'
        timeout-minutes: 10
        run: |
          pnpm build
